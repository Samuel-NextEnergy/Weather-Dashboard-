
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Weather Dashboard</title>
  
  <!-- Styling for the page and table -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <!-- Page title -->
  <h1>Live Weather Dashboard</h1>

  <!-- Table structure for displaying weather data -->
  <table id="weather">
    <thead>
      <tr>
        <th>City</th>
        <th>Current Temp (°C)</th>
        <th>High Temp (°C)</th>
        <th>Low Temp (°C)</th>
        <th>UV Index</th>
      </tr>
    </thead>
    <tbody></tbody> <!-- This will be filled dynamically with weather data -->
  </table>

  <!-- JavaScript to fetch and update weather data -->
  <script>
    const cities = [
      { name: "London", lat: 51.5085, lon: -0.1257 },
      { name: "Milan", lat: 45.4643, lon: 9.1895 },
      { name: "Madrid", lat: 40.4165, lon: -3.7026 },
      { name: "Seville", lat: 37.3828, lon: -5.9732 },
      { name: "Hyderabad", lat: 17.3841, lon: 78.4564 }
    ];

    async function updateWeather() {
      const tbody = document.querySelector("#weather tbody");
      tbody.innerHTML = "";

      for (const city of cities) {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,uv_index_max&timezone=auto`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          const cur = data.current_weather;
          const daily = data.daily;

          tbody.innerHTML += `
            <tr>
              <td>${city.name}</td>
              <td>${cur.temperature.toFixed(1)}</td>
              <td>${daily.temperature_2m_max[0].toFixed(1)}</td>
              <td>${daily.temperature_2m_min[0].toFixed(1)}</td>
              <td>${daily.uv_index_max[0].toFixed(1)}</td>
            </tr>`;
        } catch (e) {
          tbody.innerHTML += `<tr><td>${city.name}</td><td colspan="4">Error</td></tr>`;
        }
      }
    }

    updateWeather();
    setInterval(updateWeather, 15 * 60 * 1000);
  </script>
</body>
</html>
