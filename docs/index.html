<!DOCTYPE html>
<html>
<head>
  <title>Live Weather Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Live Weather Dashboard</h1>
  <table id="weatherTable">
    <thead>
      <tr><th>City</th><th>Temperature (Â°C)</th><th>Condition</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = "1a9a95d5da664f2f038e063eb2ee9bf7"; // Replace with your actual API key
    const cities = ["London", "Milan", "Madrid", "Seville", "Hyderabad"];
    const tableBody = document.querySelector("#weatherTable tbody");

    async function getWeather() {
      tableBody.innerHTML = ""; // Clear previous data
      for (const city of cities) {
        try {
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
          const data = await response.json();
          const temp = Math.round(data.main.temp);
          const condition = data.weather[0].description;
          const row = `<tr><td>${city}</td><td>${temp}</td><td>${condition}</td></tr>`;
          tableBody.innerHTML += row;
        } catch (error) {
          const row = `<tr><td>${city}</td><td>Error</td><td>Error</td></tr>`;
          tableBody.innerHTML += row;
        }
      }
    }

    getWeather(); // Initial call
    setInterval(getWeather, 15 * 60 * 1000); // Update every 15 minutes
  </script>
</body>
</html>
